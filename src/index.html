<!DOCTYPE html>
<html lang="en" class="page">
<head>
    <title>pitercss conference</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="pitercss.webmanifest">
    <link rel="icon" href="favicon.ico">
    <link rel="icon" type="image/png" href="images/icon-228x228.png" sizes="228x228">
    <link rel="apple-touch-icon" type="image/png" href="images/icon-228x228.png">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@pitercss">
    <meta property="fb:app_id" content="144426935714125">
    <meta property="og:site_name" content="pitercss">
    <meta property="og:type" content="website">
    <meta name="twitter:url" property="og:url" content="https://pitercss.com">
    <meta name="twitter:title" property="og:title" content="pitercss conference">
    <meta name="twitter:description" property="og:description" content="saint-p summer css, june 2017">
    <link rel="image_src" href="https://pitercss.com/images/og-vk.jpg">
    <meta name="twitter:image" property="og:image" content="https://pitercss.com/images/og-fb.jpg">
</head>
<body class="page__body">
    <h1 class="title">
        <span class="title__text">pitercss conference</span>
    </h1>
    <div class="banner">
        <ul class="banner__slogan">
            <li><abbr class="banner__abbr" title="Saint Petersburg">saint-p</abbr></li>
            <li>summer</li>
            <li>css</li>
        </ul>
        <p class="banner__date">June 2017</p>
    </div>
    <form class="form" action="" method="post">
        <h2 class="form__caption">Be the first to know</h2>
        <div class="form__group">
            <div class="form__email">
                <input class="form__input" type="text" required autocorrect="off" autocapitalize="off" id="email">
                <label class="form__label" for="email">Your e-mail</label>
            </div>
            <button class="form__button" type="submit">Notify me</button>
        </div>
    </form>
</body>
</html>
