<!DOCTYPE html>
<html lang="en" class="page">
<head>
    <title>pitercss conference</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="pitercss.webmanifest">
    <link rel="icon" href="favicon.ico">
	<link rel="icon" type="image/png" href="images/icon-228x228.png" sizes="228x228">
	<link rel="apple-touch-icon" type="image/png" href="images/icon-228x228.png">
</head>
<body class="page__body">
    <h1 class="title">
        <span class="title__text">pitercss conference</span>
    </h1>
    <div class="banner">
        <ul class="banner__slogan">
            <li><abbr class="banner__abbr" title="Saint Petersburg">saint-p</abbr></li>
            <li>summer</li>
            <li>css</li>
        </ul>
        <p class="banner__date">June 2017</p>
    </div>
    <form class="form" action="" method="post">
        <h2 class="form__caption">Be the first to know</h2>
        <div class="form__group">
            <div class="form__email">
                <input class="form__input" type="text" required autocorrect="off" autocapitalize="off" id="email">
                <label class="form__label" for="email">Your e-mail</label>
            </div>
            <button class="form__button" type="submit">Notify me</button>
        </div>
    </form>
</body>
</html>
